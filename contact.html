<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final_Project</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/fonts.css" />

    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/3dd9c29ff8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/leptop.css" />
    <link rel="stylesheet" href="css/tablet.css" />
    <link rel="stylesheet" href="css/mobile.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <i class="fa-solid fa-bars" id="burger"></i>
        <i class="fa-solid fa-xmark" id="xmark"></i>

        <nav class="header_nav">
          <ul class="header_nav_ul">
            <li><a href="index.html"> Home</a></li>
            <li class="middle_header_nav_ul_li">
              <a href="about.html">Artworks</a>
            </li>
            <li><a href="contact.html" id="active_color">Contact</a></li>
          </ul>
        </nav>

        <a class="header_logo" href="index.html">
          <img src="imgs/logo (2).svg" alt="logo" />
        </a>
        <a class="header_logo_responsive" href="index.html">
          <img src="imgs/logo (3).svg" alt="logo" />
        </a>

        <div class="header_rightSide_div">
          <p>Sign In</p>
          <i class="fa-solid fa-cart-shopping shopping"></i>
        </div>
      </header>
      <section class="contact_section1">
        <form action="">
          <h2>Get in Touch</h2>
          <div class="input_div">
            <div>
              <input type="text" name="name" placeholder="Full Name" />
              <input type="email" name="email" placeholder="Email" />
            </div>
            <textarea
              name="textarea"
              id="textarea"
              cols="20"
              rows="10"
              placeholder="Message"
            ></textarea>
            <button type="submit">SUBMIT</button>
          </div>
        </form>
      </section>
      <section class="contact_section2">
        <div class="contact_section2_main_div">
          <h2>Contact</h2>
          <div class="contact_div_with_iframe">
            <div class="contact_div_contactinfo">
              <div>
                <img src="imgs/Frame 119.svg" alt="Call" />
                <p>Call Us</p>
              </div>
              <div class="contact_div_contactinfo_middle_div">
                <img src="imgs/Frame 118.svg" alt="Email" />
                <p>Email Us</p>
              </div>
              <div>
                <img src="imgs/Frame 117.svg" alt="Address" />
                <p>Address</p>
              </div>
            </div>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2978.9115975853365!2d44.79332877607553!3d41.700844071261805!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40440cdda1d2d4d7%3A0xe30fd49502a2dd79!2z4YOX4YOR4YOY4YOa4YOY4YOh4YOY4YOhIOGDneGDnuGDlOGDoOGDmOGDoeGDkCDhg5Phg5Ag4YOR4YOQ4YOa4YOU4YOi4YOY4YOhIOGDl-GDlOGDkOGDouGDoOGDmA!5e0!3m2!1ska!2sge!4v1705685151035!5m2!1ska!2sge"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </section>
      <!-- footer -->
      <footer>
        <div>
          <h6>Help</h6>
          <nav>
            <ul>
              <li><a href="index.html">Help Centre</a></li>
              <li><a href="index.html">Privacy Settings</a></li>
            </ul>
          </nav>

          <div class="social_icons">
            <a href="https://www.youtube.com/" target="_blank">
              <img src="imgs/logos_youtube.svg" alt="instagram_logo" />
            </a>
            <a href="https://www.instagram.com/" target="_blank">
              <img src="imgs/skill-icons_instagram.svg" alt="instagram_logo" />
            </a>
            <a href="https://www.facebook.com/" target="_blank">
              <img src="imgs/logos_facebook.svg" alt="facebook_logo" />
            </a>
          </div>
        </div>
        <a href="index.html">
          <img src="imgs/logo (2).svg" class="footer_main_logo" alt="logo" />
        </a>

        <div class="contacts">
          <div>
            <a href="tel: +123 45 67  89">
              <i class="fa-solid fa-phone"></i>
            </a>
            <span>+123 45 67 89</span>
          </div>
          <div>
            <a href="mailto: example@mail.com">
              <i class="fa-regular fa-envelope"></i>
            </a>
            <span>example@mail.com</span>
          </div>
          <div>
            <a
              href="https://www.google.com/maps/place/30+Shota+Rustaveli+Ave,+T'bilisi/@41.700852,44.7945746,17z/data=!3m1!4b1!4m6!3m5!1s0x40440cdd1af7ece7:0xa0647da208fff81e!8m2!3d41.700852!4d44.7945746!16s%2Fg%2F11g_7kst5?entry=ttu"
              target="_blank"
            >
              <i class="fa-solid fa-location-dot"></i>
            </a>
            <span>Rustaveli avenue, 30</span>
          </div>
        </div>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
